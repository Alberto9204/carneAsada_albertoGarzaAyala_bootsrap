<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container-fluid">
    <header>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar bg">
                <div class="col-md-4"> 
                    <img class="img-fluid" src="../imagenes/Favicon_logo/Favicon2.png" alt="logo">
                </div>
                <div class="col-md-8"> 
                    <nav class="navbar navbar-expand-lg navbar-light">
                      <div class="container-fluid">
                        <a class="navbar-brand" href="/index.html">Carne Asada</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Asadores</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Sazonadores</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Utencilios</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="./Login.html">Log in</a>
                            </li>
                          </ul>
                          <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Busqueda</button>
                          </form>
                        </div>
                      </div>
                    </div>
                    </nav>
    </header>

    <main class="Formulario">
     <div class="Sesion">
        <h4>Inicia Sesion</h4>
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label"> </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Electronico">
          </div>
        <div class="col-md-3">
            <label for="inputPassword2" class="visually-hidden"></label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">
          </div><br>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
          </div>
        </form>
    </div>
        <hr>
    <div class="row g-3">
        <h4>Registrate es muy sencillo</h4>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div> 

        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label"> </label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label"></label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Repite Contraseña">
          </div>
        <h4>Direccion de entrega</h4>
        <div class="col-4">
          <label for="inputAddress" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y numero">
        </div>
        <div class="col-3">
          <label for="inputAddress2" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Colonia">
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label"></label>
          <input type="text" class="form-control" id="inputCity"  placeholder="Cuidad">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label"></label>
          <select id="inputState" class="form-select"  placeholder="Estado">
            <option selected>Estado</option>
            <option>Aguascalientes</option>
            <option>Baja California</option>
            <option>Baja California Sur</option>
            <option>Campeche</option>
            <option>Chiapas</option>
            <option>Chihuahua</option>
            <option>Ciudad de México</option>
            <option>Coahuila</option>
            <option>Colima</option>
            <option>Durango</option>
            <option>Guanajuato</option>
            <option>Guerrero</option>
            <option>Hidalgo</option>
            <option>Jalisco</option>
            <option>Estado de México</option>
            <option>Morelos</option>
            <option>Nayarit</option>
            <option>Nuevo Leon</option>
            <option>Oaxaca</option>
            <option>Puebla</option>
            <option>Querétaro</option>
            <option>Quintana Roo</option>
            <option>San Luis Potosí</option>
            <option>Sinaloa</option>
            <option>Sonora</option>
            <option>Tabasco</option>
            <option>Tamaulipas</option>
            <option>Tlaxcala</option>
            <option>Veracurz</option>
            <option>Yucatan</option>
            <option>Zacatecas</option>

            
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label"></label>
          <input type="text" class="form-control" id="inputZip" placeholder="Codigo Postal">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
      </form>
   

      </main>

      <footer class="pie">
        <a href="/index.html"> <p>Carne Asada</p> </a>
        <a href="/index.html"> <p>Inicio</p> </a>
        <a href="./Login.html"><p>Log in</p></a>

        <img src="../imagenes/Redes/Intagram.png" width="30px" height="30px" alt="Instagram">
        <img src="../imagenes/Redes/Facebook.png" width="30px" height="30px" alt="Facebook">
        <img src="../imagenes/Redes/youtube.png" width="30px" height="30px" alt="Youtube">
    </div>

</html>
